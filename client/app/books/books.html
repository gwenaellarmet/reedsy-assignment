<div ng-include="'components/shell/shell.html'"></div>

<div class="button-search-bar" flex="50" flex-offset="25" >
  <div>
    <p>Find me the best
      <md-input-container>
        <md-select ng-model="category" ng-change="applyFilters()">
          <md-option ng-value=""></md-option>
          <md-option ng-repeat="categ in categories" ng-value="categ">{{ categ }}</md-option>
        </md-select>
      </md-input-container>
    </p>
  </div>
  <div>
    <p>Book about
      <md-input-container>
        <md-select ng-model="about" ng-change="applyFilters()">
          <md-option ng-value=""></md-option>
          <md-option ng-repeat="about in abouts" ng-value="about">{{ about }}</md-option>
        </md-select>
      </md-input-container>
    </p>
  </div>
  <div>
    <md-input-container>
      <input type="text" placeholder="Search books" ng-model="search" ng-change="applyFilters()">
    </md-input-container>
  </div>
</div>

<div class="books-list"  flex="70" flex-offset="15">
  <div ng-repeat="book in books">
    <book-card book="book"/>
  </div>
</div>
